<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Urna Eletrônica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .urna {
            display: grid;
            grid-template-columns: 2fr 1fr;
            width: 600px;
            height: 350px;
            background-color: #e5e5e5;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tela {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            border-right: 1px solid #ccc;
            position: relative;
        }

        .tela::before {
            content: 'JUSTIÇA ELEITORAL';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .tela .fim {
            font-size: 48px;
            text-align: center;
        }

        .tela .votou {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            color: gray;
        }

        .tela .info {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 12px;
            color: gray;
        }

        .teclado {
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .teclado button {
            width: 80px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #ccc;
        }

        .branco {
            width: 30%;
            background-color: #fff;
        }

        .corrige {
            width: 30%;
            background-color: orange;
            color: white;
        }

        .confirma {
            width: 30%;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="fim">FIM</div>
            <div class="votou">VOTOU</div>
            <div class="info">Município: 99999 - Minha Cidade Zona: 9999 Seção: 9999</div>
        </div>
        <div class="teclado">
           <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>  
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <button>0</button>
           <div style="display: flex; flex-direction: row; height: 50px;">
            <button class="branco">BRANCO</button>
            <button class="corrige">CORRIGE</button>
            <button class="confirma">CONFIRMA</button>
           </div>
        </div>
    </div>
</body>
</html>
