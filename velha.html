<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Véa</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Mansalva&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mansalva&family=Sixtyfour+Convergence&display=swap');
        body {
            background-image: url("https://gamefm.com.br/wp-content/uploads/2018/08/Neymar.jpg.webp");
            background-size: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            width: 249px;
            height: 40px;
            position: relative;
            left: -32px;
            border-radius: 24px;
        }
        input[type="text"] {
            height: 40px;
            border-radius: 8px;
        }
        input[type="button"] {
            width: 75px;
            height: 75px;
            font-size: 48px;
            font-family: "Mansalva", sans-serif;
            margin: 4px;
        }
        input[type="text"]{
            width: 33%;
        }
        h1 {
            font-family: "Sixtyfour Convergence", sans-serif;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="conteudo"> 
        <h1>Jogo da Véa</h1>
        <div id="tabuleiro">
            <input type="text" placeholder="Nome do player X" name="playerX" id="playerX">
            <input type="text" placeholder="Nome do player O" name="playerO" id="playerO">
            <div>
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
            </div>
            <div>
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
            </div>
            <div>
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
                <input type="button" class="input" value="">
            </div>
        </div>
    </div>
    <button onclick="ReiniciaJogo()">Reiniciar Jogo</button>
    <script>

        tabuleiro = ["", "", "", "", "", "", "", "", ""]

        function ReiniciaJogo(){
            tabuleiro = ["", "", "", "", "", "", "", "", ""]
            inputs.forEach(input => {
                input.value = ""
            })
        }

        inputs = document.querySelectorAll('.input')
        jogada = "X"

        inputs.forEach((element, index) => {
            element.addEventListener("click", () => {
                tabuleiro[index] = jogada
               if(element.value === ""){
                element.value = jogada
                if(jogada === "X"){
                    jogada = "O"
                }else {
                    jogada = "X"
                }
               }
            })
        })

  

    </script>
</body>
</html>
